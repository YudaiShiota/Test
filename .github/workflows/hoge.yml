name: Python Auto Run

on:
  schedule:
    - cron: "0 0 * * *"   # 日本時間 朝9時
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Run script
        run: python main.py
